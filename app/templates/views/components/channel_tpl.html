<div class="channel-tpl"> 
    <form class="form-horizontal form-bordered formvalidate form">
      <div class="form-group">
        <label class="col-sm-3 control-label">用户名</label>
        <div class="col-sm-6">
         <input type="text" name="userName" placeholder="用户名" class="form-control required" ng-value="formData.userName"/>
        </div>
      </div>           
      <div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-6">
          <input type="password" name="password" placeholder="密码" class="form-control required" ng-value="formData.password"/>
        </div>
      </div>
      <input type="hidden" name="systemCode" ng-value="userInfo.systemCode"/>
      <input type="hidden" id="channelInfo" name="channelInfo" ng-value="link"/>
      <div class="panel-footer">
           <div class="row">
             <div class="col-sm-6 col-sm-offset-3">
               <button type="button" class="btn btn-primary" ng-click="saveChUser()">确认</button>
               <button class="btn btn-default" ng-click="closeDialog()">取消</button>
             </div>
           </div>
      </div>
    </form>
</div>
